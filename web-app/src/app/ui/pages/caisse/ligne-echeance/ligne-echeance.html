<div class="card shadow-sm mb-1 ligne">
  <div class="card-body">
    <div class="row">
      <div class="col-md-1 text-center align-content-center">
        <input
          id="echeance.id"
          name="echeance.id"
          title="echeance"
          class="form-check-input"
          type="checkbox"
          [checked]="item.checked"
          (change)="onCheck($event)"
        />
      </div>
      <div class="col-md-1 align-content-center text-center">
        <img
          [src]="photoMembre"
          class="rounded-circle"
          alt="image utilisateur"
          width="100%"
        />
      </div>
      <div class="col-md-6">
        @if(item.echeance.nom){
        <div class="text-truncate">{{ item.echeance.nom | uppercase}}</div>
        } @if(item.echeance.dateEcheance){
        <small class="text-muted me-2"
          >{{ item.echeance.dateEcheance| date:'dd/MM/yyyy'}}</small
        >
        }
      </div>
      <div class="col-md-4 text-end align-content-center">
        @if(item.echeance.montantTotal){ {{ item.echeance.montantTotal| number}}
        FCFA }
      </div>
    </div>
  </div>
</div>
