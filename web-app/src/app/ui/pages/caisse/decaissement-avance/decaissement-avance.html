<div class="container">
  <div class="d-flex justify-content-between p-2">
    <h3 class="titre">Avances des membres</h3>
  </div>
  <hr />
  <div class="row">
    <div class="col-md-12">
      @if(avances$ | async; as avances){
      <form [formGroup]="request" (ngSubmit)="submitForm()">
        <div class="row">
          <div class="col">
            <div class="card shadow">
              <div class="card-header">
                <div class="row g-3 align-items-center">
                  <div class="col-auto">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="checkAll"
                      name="checkAll"
                      (change)="onCheckAll(avances, $event)"
                    />
                  </div>
                  <div class="col-auto">
                    <label for="checkAll" class="col-form-label"
                      >{{ checkBoxLabel }}</label
                    >
                  </div>
                </div>
              </div>
              <div class="card-body liste">
                @for(avance of avances; track avance.id) {
                <app-ligne-avance
                  [item]="{
                avance: avance,
                checked: items[$index].checked
              }"
                  (onCheckedEvent)="onCheck($event)"
                />
                }
              </div>
            </div>
          </div>
        </div>

        <hr />
        <div class="d-flex justify-content-end gap-1">
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!request.valid || lines.length === 0 || !checkMontant()"
          >
            <i class="fa-solid fa-floppy-disk"></i> Enregistrer
          </button>
          <button class="btn btn-danger" type="button" (click)="onCancel()">
            <i class="fa-solid fa-xmark"></i> Annuler
          </button>
        </div>
      </form>
      }
    </div>
  </div>
</div>
