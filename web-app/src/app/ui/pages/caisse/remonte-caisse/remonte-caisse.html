<div class="container">
  <div class="d-flex justify-content-between p-2">
    <h3 class="titre">Infos remontée de caisse</h3>
  </div>
  <hr />
  <div class="row">
    <div class="col-md-12">
      <form
        [formGroup]="request"
        (ngSubmit)="submitForm()"
        (reset)="initForm()"
      >
        <div class="row">
          <div class="col-md-8">
            <div class="card shadow">
              <div class="card-body">
                @if(banques$ | async; as banques){
                <div class="mb-3">
                  <label for="banqueId" class="form-label">Banque</label>
                  <select
                    class="form-select {{ banqueClass }}"
                    aria-label="Default select example"
                    id="banqueId"
                    formControlName="banqueId"
                    (change)="onBanqueChange($event)"
                  >
                    <option selected>Open this select menu</option>
                    @for(banque of banques; track banque.id){
                    <option [value]="banque.id">
                      {{banque.nom | uppercase}} ({{banque.solde??0 | number}}
                      FCFA)
                    </option>
                    }
                  </select>
                  <div class="invalid-feedback">La banque est requise!</div>
                </div>
                }
                <div class="mb-3">
                  <label for="montantCredit" class="form-label">Montant</label>
                  <input
                    type="number"
                    class="form-control {{ montantClass }}"
                    id="montantCredit"
                    formControlName="montantDebit"
                    placeholder="Montant..."
                  />
                  <div class="invalid-feedback">
                    Le montant à débiter est invalid!
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <app-card-mouvement [mouvement]="request.value" />
          </div>
        </div>
        <div class="row">
          <div class="d-flex justify-content-end gap-2 p-3">
            <button
              type="submit"
              class="btn btn-success"
              [disabled]="!request.valid"
            >
              Enregistrer
            </button>
            <button type="reset" class="btn btn-primary">Effacer</button>
            <button type="button" class="btn btn-danger" (click)="onCancel()">
              Annuler
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
