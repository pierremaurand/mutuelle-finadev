@if(membre$ | async; as membre){
<div class="container">
  <div class="d-flex justify-content-between align-items-center">
    <div class="d-flex justify-content-start gap-2 p-2">
      <h3 class="titre">
        <i class="fa fa-arrow-circle-left me-2 action" (click)="onBack()"></i
        >Infos membre
      </h3>
    </div>
    <div class="d-flex justify-content-end gap-1">
      <h3 class="titre">{{ membre.solde | number }} FCFA</h3>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-md-3">
      <app-membre-card
        [membre]="membre"
        [showImageChanged]="true"
        [showActivated]="true"
        (onActivateEvent)="activateMember($event)"
        (onImageChangeEvent)="changeImageMember($event)"
      />
    </div>
    <div class="col-md-9">
      <router-outlet />
    </div>
  </div>
</div>
}
