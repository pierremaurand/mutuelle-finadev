<div class="container">
  <div class="d-flex justify-content-between p-2">
    <h1 class="h3 titre">Les agences</h1>
    <button
      class="btn btn-primary"
      type="button"
      (click)="ajouterUtilisateur(0)"
    >
      Ajouter un utilisateur
    </button>
  </div>
  <hr />
  <div class="row" *ngIf="utilisateurs$ | async as utilisateurs">
    <div class="col-md-2 mb-3 liste" *ngFor="let utilisateur of utilisateurs">
      <app-utilisateur-card
        [utilisateur]="utilisateur"
        (updateInfos)="updateInfos($event)"
        (editUser)="editUser($event)"
        (viewUser)="viewUser($event)"
      ></app-utilisateur-card>
    </div>
    <div class="col" *ngIf="utilisateurs.length == 0">
      <h2 class="text-center">Aucun utilisateur n'a été trouvé dans la base</h2>
    </div>
  </div>
</div>
