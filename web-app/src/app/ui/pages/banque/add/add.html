<div class="container">
  <div class="d-flex justify-content-between p-2">
    <h3 class="titre">
      <i class="fa fa-arrow-circle-left me-2 action" (click)="onCancel()"></i
      >Infos banque
    </h3>
  </div>
  <hr />
  <form [formGroup]="request" (ngSubmit)="submitForm()">
    <div class="row">
      <div class="col-md-9">
        <div class="card shadow">
          <div class="card-body">
            <div class="col mb-3">
              <label for="nom" class="form-label">Nom de la banque</label>
              <input
                type="text"
                class="form-control {{ nomClass }}"
                name="nom"
                id="nom"
                placeholder="Nom de l'banque..."
                formControlName="nom"
              />
              <div class="invalid-feedback">Le nom est obligatoire.</div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <app-card [banque]="request.value" [showActions]="false" />
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="d-flex justify-content-end gap-1">
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="request.invalid"
        >
          <i class="fa-solid fa-floppy-disk"></i> Enregistrer
        </button>
        <button class="btn btn-danger" type="button" (click)="onCancel()">
          <i class="fa-solid fa-xmark"></i> Annuler
        </button>
      </div>
    </div>
  </form>
</div>
