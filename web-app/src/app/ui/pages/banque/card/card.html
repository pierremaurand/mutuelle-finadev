@if(banque){
<div class="card shadow membre-card">
  <div class="card-img-wrapper">
    <img
      src="./assets/images/building.png"
      class="card-img-top"
      alt="photo banque"
    />
    @if(showActions){
    <ul class="list-inline text-center membre-icons animate">
      <li class="list-inline-item">
        <button
          class="btn btn-warning form-control btn-sm"
          type="button"
          (click)="onEdit()"
        >
          <i class="fa-solid fa-pen-to-square"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button
          class="btn btn-primary form-control btn-sm"
          type="button"
          (click)="onView()"
        >
          <i class="fa-solid fa-eye"></i>
        </button>
      </li>
    </ul>
    }
  </div>

  <div class="card-body">
    <h5 class="card-title text-center">{{ banque.nom | uppercase }}</h5>
  </div>
</div>
}
