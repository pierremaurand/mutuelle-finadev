@if(accueil$) {
<div class="container">
  <div class="d-flex justify-content-between p-2">
    <div class="d-flex justify-content-start gap-2">
      <h3 class="titre">Tableau de bord</h3>
    </div>

    <div class="d-flex justify-content-end gap-1">
      <!-- <button
        type="button"
        class="btn btn-success"
        (click)="onAnticipePaiement(avance.id)"
        *ngIf="avance.nombreEcheanceImpaye"
      >
        <i class="fa-solid fa-list-check"></i>
      </button> -->
    </div>
  </div>
  <hr />
  <div class="row mb-3">
    <div class="col-md-3">
      <app-widget
        [label]="labelMembres"
        [value]="totalMembres"
        [showDevice]="false"
      />
    </div>
    <div class="col-md-3">
      <app-widget [label]="labelCotisations" [value]="encourCotisations" />
    </div>
    <div class="col-md-3">
      <app-widget
        [label]="labelAvances"
        [value]="encoursAvances"
        [inverse]="-1"
      />
    </div>
    <div class="col-md-3">
      <app-widget
        [label]="labelCredits"
        [value]="encoursCredits"
        [inverse]="-1"
      />
    </div>
  </div>
  <div class="row content">
    <div class="col-md-9">
      <div class="card shadow">
        <div class="card-body">
          <app-line-chart [chartData]="dataGraph1"></app-line-chart>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card shadow">
        <div class="card-body">
          <app-pie-chart [data]="pieChartData" />
        </div>
      </div>
    </div>
  </div>
</div>
}
