<div class="container">
  <div class="d-flex justify-content-between p-2">
    <h3 class="titre">Les credits</h3>
    <button class="btn btn-primary" type="button" (click)="add()">
      Ajouter une credit
    </button>
  </div>
  <hr />
  <div class="row">
    @if(credits$ | async; as credits) {
    <div class="col-md-9 liste">
      @for(credit of credits | sort: ['dateDecaissement', 'desc'] | sort :
      ['nom', 'asc']; track credit.id){
      <div class="col-md-6">
        <app-ligne
          [credit]="credit"
          (selectedEvent)="onCreditSelected($event)"
        />
      </div>
      }
    </div>
    } @if(selectedCredit) {
    <div class="col-md-3">
      <app-membre-card
        [membre]="selectedCredit"
        [showInfosMembre]="false"
        [showActions]="true"
        [showViewed]="true"
        (onViewEvent)="onView($event)"
      />
    </div>
    }
  </div>
</div>
