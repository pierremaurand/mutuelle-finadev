<div class="card shadow membre-card">
  <div class="card-img-wrapper">
    <img
      [src]="
        cotisation.photoMembre
          ? baseUrl + '/' + cotisation.photoMembre
          : './assets/images/default_man.jpg'
      "
      class="card-img-top"
      alt="photo membre"
    />
    <ul class="list-inline text-center membre-icons animate">
      <li class="list-inline-item">
        <button
          class="btn btn-warning form-control btn-sm"
          type="button"
          (click)="onEdit()"
        >
          <i class="fa-solid fa-pen-to-square"></i>
        </button>
      </li>

      <li class="list-inline-item">
        <button
          class="btn btn-primary form-control btn-sm"
          type="button"
          (click)="onView()"
        >
          <i class="fa-solid fa-eye"></i>
        </button>
      </li>
    </ul>
  </div>

  <div class="card-body">
    <h6 class="card-title text-truncate h6">
      {{ cotisation.nomMembre | uppercase }}
    </h6>
    <h6 class="card-title text-center text-truncate h6">
      {{ cotisation.dateCotisation | date }}
    </h6>
    <h6 class="card-title text-danger text-center text-truncate h6">
      {{ cotisation.retenue | number }} FCFA
    </h6>
  </div>
</div>
